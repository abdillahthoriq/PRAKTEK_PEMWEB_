<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 1px solid;
        }
        .table{
            width: 200px;
        }
        #meja{
            background-color: rgb(27, 23, 23);
            color: white;
            cursor: pointer;
        }
        td{
            text-align: center;
            padding: 5px 10px;
        }
        tr:nth-child(odd){
            background-color: brown;
        }
        
    </style>
</head>
<body>
    <table>
        <tr id="meja">
            <th>No</th>
            <th>Jenis Alpukat</th>
            <th>Harga 1 KG</th>
            <th>Harga 2 KG</th>
            <th>Harga 3 KG</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Alpukat Mentega</td>
            <td>Rp. 35.000</td>
            <td>Rp. 65.000</td>
            <td>Rp. 90.000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Alpukat Miki</td>
            <td>Rp. 50.000</td>
            <td>Rp. 90.000</td>
            <td>Rp. 150.000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Alpukat Aligator</td>
            <td>Rp. 30.000</td>
            <td>Rp. 55.000</td>
            <td>Rp. 80.000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Alpukat Kendil</td>
            <td>Rp. 45.000</td>
            <td>Rp. 75.000</td>
            <td>Rp. 100.000</td>
        </tr>
    </table>
</body>
</html>
